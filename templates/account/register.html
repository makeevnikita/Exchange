{% extends 'base.html' %}
{% block header %}
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
{% endblock %}
{% block content %}
	<div class="container">
		<div class="center">
			<form method="post" novaldiate class="card">
				  {% csrf_token %}
				<h2 class="text-center" style="color: #292b2c;">Регистрация</h2>
				{% for field in form %}
					{{ field.label_tag }} 
					{{ field }}
					{% if field.errors %}
						<small class="error">{{ field.errors|striptags  }}</small> 
					{% endif %}
				{% endfor %}
			
				<input type="submit" value="Регистрация">
				<hr>
				<p class="text-center">Уже есть аккаунт? <a href="{% url 'login'%}">Login Here</a></p>
			</form>
		</div>
	</div>
	<style>
		.center {
			height: 500px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: 'Roboto', cursive;
		}
		.card {
			display: grid;
			width: 500px;
		}
		input {
			display: block;
    		width: 100%;
    		height: 40px;
    		background-image: linear-gradient(90deg,#f2f4f9 0%,#e9ebf0 100%);
    		border: none;
    		color: #1b1e37;
    		font-size: 14px;
    		font-weight: 500;
    		font-style: normal;
    		letter-spacing: normal;
    		line-height: normal;
    		border-radius: 8px;
		}
	</style>
{%endblock content%}
