{% extends 'news/base.html' %}
{% block content %}
    <div class="container">
        <div class="articles">
            {% for article in articles %}
                <div class="article">
                    <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
                    <img src="{{ MEDIA_URL }}{{ article.image }}"></img>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
